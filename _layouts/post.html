---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%B %d, %Y" }}</p>
  <div>{{ content }}</div>
</article>

<hr>

<h3>Related Posts</h3>
<ul>
  {% for post in site.posts %}
    {% if post.url != page.url %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
